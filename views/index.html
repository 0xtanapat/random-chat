<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" type="text/css"
		rel="stylesheet" </head>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<link rel="stylesheet" href="css/style.css" />
	<link rel="stylesheet" href="css/uikit.min.css" />
	<script src="js/uikit.min.js"></script>
	<script src="js/uikit-icons.min.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
	<title>Random chat</title>
	<meta name="description" content="Random Chat" />
</head>
<body>

	<div id="welcomePage" class="overlay">
		<div id="welcomeTitleContainer">
			<div id="welcomeTitle">
				<h1>Talk with me!</h1>
			</div>
			<img src="https://upload.wikimedia.org/wikipedia/commons/3/35/Basic_human_drawing.png" alt="Stick figure drawing" id="stick-fig">
			<div id="connectButton">
				<button class="uk-button-primary uk-button-large" onclick="connect()">Talk</button>
			</div>
		</div>
	</div>

	<div id="usernameFormPage" class="overlay">
		<div class="form">
			<h3 class="title">Username</h3>
			<input id="usernameInputField" class="usernameInput" type="text" maxlength="14" autofocus />
		</div>
	</div>

	<div id="spinnerPage" class="overlay">
		<div class="roomWaitMessage">
			<h3 class="title">Loading...</h3>
			<div id="spinner" uk-spinner="ratio: 3"></div>
		</div>
	</div>

	<div class="container">
		<h3 id="interloc" class=" text-center"></h3>
		<p id="peopleCounter"></p>
		<div class="messaging">
			<div class="inbox_msg">
				<div class="mesgs">
					<div class="msg_history" id="messages">
					</div>
					<div class="type_msg">
						<div class="input_msg_write">
							<textarea rows="1" type="text" class="write_msg" id="userMessageInputField"
								placeholder="Type your message here..."></textarea>
						</div>
						<button class="msg_send_btn" uk-tooltip="title: Alors ? On hï¿½site ?; delay: 5000" type="button"
							onclick="sendMessage(socket)"><i class="fa fa-paper-plane-o" aria-hidden="true"></i></button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="/socket.io/socket.io.js"></script>
	<script src="js/init.js"></script>
</body>
</html>
